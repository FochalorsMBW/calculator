<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="expression"></div> <!-- Tempat menampilkan ekspresi sebelumnya -->
            <div id="result">0</div> <!-- Tempat menampilkan hasil -->
        </div>
        <div class="buttons">
            <button class="clear-button" onclick="clearDisplay()">AC</button>
            <button class="clear-button" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="addOperator('/')">/</button>
            <button class="operator" onclick="addOperator('*')">*</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="operator" onclick="addOperator('^')">^</button>
            <button class="operator" onclick="appendParenthesis('(')">(</button>
            <button class="operator" onclick="appendParenthesis(')')">)</button>
            <button class="operator" onclick="calculateFactorial()">!</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button style="font-size: 35px;" onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('000')">000</button>
            <button class="kalkulasi" onclick="calculate()">=</button>

        </div>
        <div class="watermark">DEXTER</div>
    </div>
<script src="script.js"></script>
</body>
</html>
